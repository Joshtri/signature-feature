<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Tanda Tangan Digital</title>
<style>
    canvas {
        border: 1px solid #000;
        cursor: crosshair;
    }
</style>
</head>
<body>
<h1>Tanda Tangan Digital</h1>
<canvas id="signatureCanvas" width="400" height="200"></canvas>
<button onclick="saveSignature()">Simpan Tanda Tangan</button>

<script>
    const canvas = document.getElementById('signatureCanvas');
    const ctx = canvas.getContext('2d');
    let isDrawing = false;

    // Fungsi untuk menangani sentuhan pada layar
    function onTouchStart(e) {
        isDrawing = true;
        const touch = e.touches[0];
        const x = touch.clientX - canvas.offsetLeft;
        const y = touch.clientY - canvas.offsetTop;
        ctx.beginPath();
        ctx.moveTo(x, y);
    }

    function onTouchMove(e) {
        if (isDrawing) {
            const touch = e.touches[0];
            const x = touch.clientX - canvas.offsetLeft;
            const y = touch.clientY - canvas.offsetTop;
            ctx.lineTo(x, y);
            ctx.stroke();
        }
    }

    function onTouchEnd() {
        isDrawing = false;
    }

    // Mendengarkan sentuhan pada layar
    canvas.addEventListener('touchstart', onTouchStart);
    canvas.addEventListener('touchmove', onTouchMove);
    canvas.addEventListener('touchend', onTouchEnd);

    function saveSignature() {
        const signatureData = canvas.toDataURL();
        
        // Kirim data tanda tangan ke server
        fetch('/api/signature', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json'
            },
            body: JSON.stringify({ signatureData })
        })
        .then(response => response.text())
        .then(data => {
            console.log(data);
            alert('Tanda tangan disimpan!');
        })
        .catch(error => {
            console.error('Error:', error);
            alert('Gagal menyimpan tanda tangan.');
        });
    }
</script>
</body>
</html>
